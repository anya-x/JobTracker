# Development Configuration (default)
spring.datasource.url=jdbc:postgresql://localhost:5432/jobtracker
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Server Configuration
server.port=8080

# Application Configuration
spring.application.name=jobtracker

# JSON Date Format
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=UTC

# JWT Configuration (uses env vars in production, defaults for dev)
jwt.secret=${JWT_SECRET:mySecretKeyForJWTTokenGenerationThatIsLongEnoughAndSecure123456}
jwt.expiration=${JWT_EXPIRATION:86400000}

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Production Profile
spring.config.activate.on-profile=prod
spring.datasource.url=${DATABASE_URL}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
logging.level.org.springframework.security=INFO

# Demo Profile
spring.config.activate.on-profile=demo
spring.jpa.hibernate.ddl-auto=create-drop
